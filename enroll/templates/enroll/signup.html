{% extends 'enroll/base.html'%}
{% block content %}
<div class="page-content bg-white">
	<!-- inner page banner -->
	<div class="dez-bnr-inr overlay-black-middle bg-pt" style="background-image:url(static/enroll/images/banner/bnr2.jpg);">
		<div class="container">
			<div class="dez-bnr-inr-entry">
				<h1 class="text-white">Register</h1>
	  <!-- Breadcrumb row -->
	  <div class="breadcrumb-row">
		<ul class="list-inline">
		  <li><a href="#">Home</a></li>
		  <li>Register</li>
		</ul>
	  </div>
	  <!-- Breadcrumb row END -->
			</div>
		</div>
	</div>
	<!-- inner page banner END -->
	<!-- contact area -->
	<div class="section-full content-inner shop-account">
		<!-- Product -->
		<div class="container">
			<div class="row">
	 
	</div>
			<div class="row">
	  <div class="col-md-12 m-b30">
		<div class="p-a30 border-1  max-w500 m-auto">
		  <div class="tab-content">
			<form id="Register" action="/signup" class="tab-pane active" method="post">
				{% csrf_token %}
			  <h4 class="font-weight-700" style="text-align: center;">PERSONAL INFORMATION</h4>
			  <p class="font-weight-600">If you have an account with us, please log in.</p>
			  <div class="form-group">
				<label class="font-weight-700">Username *</label>
				<input name="username" required="" class="form-control" placeholder=" Username" type="text">
			  </div>
			  <div class="form-group">
				<label class="font-weight-700">First Name *</label>
				<input name="fname" required="" class="form-control" placeholder="First Name" type="text">
			  </div>
			  <div class="form-group">
				<label class="font-weight-700">Last Name *</label>
				<input name="lname" required="" class="form-control" placeholder="Last Name" type="text">
			  </div>
			  <div class="form-group">
				<label class="font-weight-700">E-MAIL *</label>
				<input name="email" required="" class="form-control" placeholder="Your Email Id" type="email">
			  </div>
			  <div class="form-group">
				<label class="font-weight-700">PASSWORD *</label>
				<input name="pass1" required="" class="form-control " placeholder="Type Password" type="password">
			  </div>
			  <div class="form-group">
				<label class="font-weight-700">CONFIRM YOUR PASSWORD *</label>
				<input name="pass2" required="" class="form-control " placeholder="Type Password" type="password">
			  </div>
			  <div class="text-left">
				<button class="site-button button-lg outline outline-2" type="submit">CREATE</button>
			  </div>
			</form>
		  </div>
		</div>
	  </div>
	</div>
  </div>
		<!-- Product END -->
  </div>
  <!-- contact area  END -->
  </div>
{% endblock content %}
